<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Klu Health</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="Klu Logo.png">
    <style>
        .success-message {
            display: none;
            background-color: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .success-message i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .success-message h3 {
            color: #2ecc71;
            margin-bottom: 0.5rem;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-btn i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <img src="Klu Logo.png" alt="Klu Logo" style="height: 140px; width: auto;">
        </div>
        <h1>Reset Password</h1>
        <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h3>Email Sent!</h3>
            <p>Please check your inbox for password reset instructions.</p>
            <p>Don't see it? Check your spam folder.</p>
            
            <!-- For demo purposes only - in a real app this link would be sent by email -->
            <p style="margin-top: 20px; font-size: 0.9rem;">
                <a href="reset-password.html" style="color: var(--primary-color);">
                    <i class="fas fa-external-link-alt"></i> Demo: Click here to simulate email link
                </a>
            </p>
        </div>
        
        <form class="auth-form" id="resetForm" onsubmit="resetPassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="auth-btn">Send Reset Link</button>
        </form>
        
        <p class="auth-redirect" style="margin-top: 2rem;">
            <a href="login.html"><i class="fas fa-arrow-left" style="margin-right: 6px;"></i>Back to Login</a>
        </p>
    </div>
    
    <script>
        // Handle password reset form submission
        function resetPassword(event) {
            event.preventDefault();
            
            // Get the email input value
            const email = document.getElementById('email').value;
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            // Simulate API request (in a real app, this would call an actual endpoint)
            setTimeout(function() {
                // Create a success message
                const formElement = document.querySelector('.auth-form');
                formElement.innerHTML = `
                    <div style="text-align: center; padding: 1rem;">
                        <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2 style="color: var(--accent-color); margin-bottom: 0.5rem;">Email Sent</h2>
                        <p style="color: var(--text-color); margin-bottom: 1.5rem;">
                            We've sent a password reset link to:
                        </p>
                        <p style="font-weight: bold; margin-bottom: 1.5rem;">${email}</p>
                        <p style="color: #666; font-size: 0.9rem;">
                            If you don't see the email, check your spam folder.
                        </p>
                    </div>
                `;
            }, 1500);
        }
    </script>
</body>
</html>
